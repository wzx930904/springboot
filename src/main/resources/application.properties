#设置端口
server.port=8081
#设置日志文件
logging.file=springboot.log
#设置日志级别
logging.level.com.shsxt=debug
#management.security.enabled=false

#freemarker
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=utf-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.settings.number_format=0.##
spring.freemarker.settings.boolean_format=false,true
spring.freemarker.settings.tag_syntax=square_bracket
spring.freemarker.settings.classic_compatible=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/views/

#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shopxx?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

